<form *ngIf="dataService.finalRanking" style="overflow: auto;">
  <table mat-table [dataSource]="dataService.finalRanking.dataSource" class="mat-elevation-z8">
    <ng-container *ngFor="let column of dataService.finalRanking.columns" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef>
        {{column === 'none' ? 'Criteria' : column}}
      </th>
      <td mat-cell *matCellDef="let element">
        {{element[column].data}}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="dataService.finalRanking.columns"></tr>
    <tr mat-row *matRowDef="let row; columns: dataService.finalRanking.columns;">
    </tr>
  </table>
</form>
