<form *ngIf="dataService.fuzzyTotalRelationMatrix" style="overflow: auto;">
  <table mat-table [dataSource]="dataService.fuzzyTotalRelationMatrix.dataSource" class="mat-elevation-z8">
    <ng-container *ngFor="let column of dataService.fuzzyTotalRelationMatrix.columns" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef>
        {{column === 'none' ? '' : column}}
      </th>
      <td mat-cell *matCellDef="let element">
        {{element[column].data}}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="dataService.fuzzyTotalRelationMatrix.columns"></tr>
    <tr mat-row *matRowDef="let row; columns: dataService.fuzzyTotalRelationMatrix.columns;">
    </tr>
  </table>
</form>
<div class="bottom-btn" style="margin-top: 10px;">
  <button mat-stroked-button matStepperNext (click)="dataService.setCausalDiagramOfCriteria()">
    Show the causal diagram of criteria
  </button>
</div>
