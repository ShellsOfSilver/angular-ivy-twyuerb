<button (click)="test(stepper)">Random</button>
<h2 style="text-align: center;">Skakun 501</h2>
<mat-vertical-stepper [linear]="true" #stepper>
  <mat-step [stepControl]="dataService.initFormGroup">
    <ng-template matStepLabel>Init</ng-template>
    <my-init></my-init>
  </mat-step>
  <mat-step [stepControl]="dataService.expertMatrixForm">
    <ng-template matStepLabel>Expert assessments</ng-template>
    <my-expert-matrix></my-expert-matrix>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Show fuzzy direct-relation matrix</ng-template>
    <app-fuzzy-direct-relation-matrix></app-fuzzy-direct-relation-matrix>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Show normalized fuzzy direct relation matrix</ng-template>
    <app-normalized-fuzzy-direct-relation-matrix></app-normalized-fuzzy-direct-relation-matrix>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Show fuzzy total-relation matrix</ng-template>
    <app-fuzzy-total-relation-matrix></app-fuzzy-total-relation-matrix>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Show the causal diagram of criteria</ng-template>
    <app-causal-diagram-of-criteria></app-causal-diagram-of-criteria>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Show final ranking of criteria</ng-template>
    <app-ranking></app-ranking>
  </mat-step>
</mat-vertical-stepper>
